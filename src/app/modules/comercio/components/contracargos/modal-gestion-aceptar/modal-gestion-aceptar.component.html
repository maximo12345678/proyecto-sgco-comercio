<div *ngIf="!cambioEstado">
    <div class="modal-aceptar-caso">
        <div class="mensaje-satisfactorio">
            <div class="mensaje-satisfactorio-icono">
                <i class="fas fa-check"></i>
            </div>
            <div class="mensaje-satisfactorio-texto">ACEPTAR CASO</div>
            <br>
            <div><b>¿Estas seguro de aceptar el caso?</b></div>
            <div>Esta acción es irreversible</div>
            <div class="espacio-abajo"></div>
            <div class="modal-datos-contracargo-content-botones">
                <div class="espacio"></div>

                <div class="modal-datos-contracargo-content-botones-item">
                    <button class="boton-rechazar-nuevo" (click)="cancelarGestion()">Cancelar</button>
                </div>

                <div class="espacio-izquierda"></div>

                <div class="modal-datos-contracargo-content-botones-item">
                    <button class="boton-gestion-caso boton-aceptar-nuevo" (click)="aceptarContracargo()">
                        Aceptar </button>
                </div>
            </div>
        </div>
    </div>

</div>

<div *ngIf="cambioEstado" class="mensaje-satisfactorio">
    <div class="historial-loader" *ngIf="loadingCambioEstado; else elseBlock">
        <div class="espacio-abajo"></div>
        <div class="spinner"></div>
        <div class="espacio-abajo"></div>
    </div>
    <ng-template #elseBlock>
        <div class="mensaje-satisfactorio-icono">
            <i class="fas fa-check"></i>
        </div>
        <div class="mensaje-satisfactorio-texto">{{mensajeResultadoOperacion}}</div>
        <div class="mensaje-satisfactorio-texto-subtitulo">Se notificará para su respectiva gestión.
        </div>
        <div class="espacio-abajo"></div>
        <button (click)="closeModal()" class="mensaje-satisfactorio-boton-entendido filled">
            Entendido
        </button>
    </ng-template>
</div>
